<!DOCTYPE html>
<html lang="en">
<head>
<title>Giỏ hàng</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Sublime project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="styles/cart.css">
<link rel="stylesheet" type="text/css" href="styles/cart_responsive.css">
</head>
<body>

<div class="super_container">
<div th:replace="fragments/header::header">header</div>
<!-- Home -->

	<div class="home">
		<div class="home_container">
			<div class="home_background" style="background-image:url(images/a.webp)"></div>
			<div class="home_content_container">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="home_content">
								<div class="breadcrumbs">
									<ul>
										<li><a href="index.html">Trang Chủ</a></li>
										<li><a href="categories.html">Sản Phẩm</a></li>
										<li>Giỏ Hàng</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Cart Info -->
	<div class="row p-3" th:if="${session.cart==null}">
		<div class="col-6 container ">
			<h3 style="color: red;  text-align: center ">Bạn chưa có sản phẩm nào tròng giỏ hàng!</h3>
			</div>
	</div>
	<div class="cart_info" th:if="${session.cart!=null}">
		<div class="container">
			<div class="row">
				<div class="col">
					<!-- Column Titles -->
					<div class="cart_info_columns clearfix">
						<div class="cart_info_col cart_info_col_product">Sản phẩm</div>
						<div class="cart_info_col cart_info_col_price">Price</div>
						<div class="cart_info_col cart_info_col_quantity">Số lượng</div>
						<div class="cart_info_col cart_info_col_total">Tổng</div>
						
					</div>
				</div>
			</div>
			<!--cart-->
			<div class="row cart_items_row">
				<div class="col">
					
					<!-- Cart Item -->
					<div class="cart_item d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-start"
					th:each="cart, index:${carts}"
					>
						<!-- Name -->
						<div class="cart_item_product d-flex flex-row align-items-center justify-content-start">
							<div class="cart_item_image">
								<div><img th:src="@{'data:image/png;base64,'+${cart.value.products.getBase64Image()}}"></div>
							</div>
							<div class="cart_item_name_container">
								<div class="cart_item_name"><a><span th:text="${cart.value.products.name}"></span></a></div>
								<div class="cart_item_edit"><a th:href="@{'/shop/prod/'+${cart.value.products.id}}">Thay đổi số lượng</a></div>
								<div class="cart_item_edit"><a th:href="@{'/cart/remove/'+${cart.value.products.id}}">Xóa</a></div>
							</div>
						</div>
						<!-- Price -->
						<div class="cart_item_price">$<span th:text="${cart.value.products.prices}"></span></div>
						<!-- Quantity -->
						<div class="cart_item_quantity">
							<span th:text="${cart.value.quantity}"></span>							
						</div>
						<!-- Total -->
						<div class="cart_item_total">$<span th:text="${cart.value.quantity*cart.value.products.prices}"></span></div>
					</div>

				</div>
			</div>
			<div class="row row_cart_buttons">
				<div class="col">
					<div class="cart_buttons d-flex flex-lg-row flex-column align-items-start justify-content-start">
						<div class="button continue_shopping_button"><a href="/shop/prod">Tiếp tục thêm sản phẩm</a></div>
						<div class="cart_buttons_right ml-lg-auto">
							<div class="button clear_cart_button"><a th:href="@{clearcart}">Xóa giỏ hàng</a></div>
							<div class="button update_cart_button"><a href="/shop/checkout">Thanh toán</a></div>
						</div>
					</div>
				</div>
			</div>
		
		
			

		</div>		
	</div>

	<!-- Footer -->
	
	<div class="footer_overlay"></div>
	<footer class="footer">
		<div class="footer_background" style="background-image:url(images/footer.jpg)"></div>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="footer_content d-flex flex-lg-row flex-column align-items-center justify-content-lg-start justify-content-center">
						<div class="footer_logo"><a href="#">Sublime.</a></div>
						<div class="copyright ml-auto mr-auto"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></div>
						<div class="footer_social ml-lg-auto">
							<ul>
								<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap4/popper.js"></script>
<script src="styles/bootstrap4/bootstrap.min.js"></script>
<script src="plugins/greensock/TweenMax.min.js"></script>
<script src="plugins/greensock/TimelineMax.min.js"></script>
<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="plugins/greensock/animation.gsap.min.js"></script>
<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="plugins/parallax-js-master/parallax.min.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
