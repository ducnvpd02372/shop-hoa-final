<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Category</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<meta name="description" content="Developed By M Abdur Rokib Promy">
<meta name="keywords"
	content="Admin, Bootstrap 3, Template, Theme, Responsive">
<!-- bootstrap 3.0.2 -->
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<!-- font Awesome -->
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<!-- Ionicons -->
<link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />

<link href='http://fonts.googleapis.com/css?family=Lato'
	rel='stylesheet' type='text/css'>
<!-- Theme style -->
<link href="css/style.css" rel="stylesheet" type="text/css" />


</head>
<body class="skin-black">
	<div th:replace="fragmentManager/header::header"></div>
	
	<div class="wrapper row-offcanvas row-offcanvas-left">
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="left-side sidebar-offcanvas">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- Sidebar user panel -->
				<div class="user-panel">
					<div class="pull-left image">
						<img src="img/avatar3.png" class="img-circle" alt="User Image" />
					</div>
					<div class="pull-left info">
						<p>Hello, <span  th:text="${session.accLoginA.name}"></span></p>

						<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
					</div>
				</div>
				<!-- search form -->
				<form action="#" method="get" class="sidebar-form">
					<div class="input-group">
						<input type="text" name="q" class="form-control"
							placeholder="Search..." /> <span class="input-group-btn">
							<button type='submit' name='seach' id='search-btn'
								class="btn btn-flat">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
				</form>
				<!-- /.search form -->
				<!-- sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu">
					
					<li><a th:href="@{/manager}"> <i class="fa fa-gavel"></i>
							<span>Loại Hoa</span>
					</a></li>

					<li><a th:href="@{/manager/list_product}"> <i class="fa fa-globe"></i>
							<span>Sản Phẩm</span>
					</a></li>
				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Right side column. Contains the navbar and content of the page -->
		<aside class="right-side">
			<!-- Content Header (Page header) -->


			<!-- Main content -->
			<section class="content">
				<div class="row">

					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading"> Loại Hoa </header>
							<div class="panel-body">
								<table class="table table-bordered table-hover">
									<thead>
										<tr>
											<th scope="col">ID</th>
											<th scope="col">Tên Loại Hoa</th>
											<th scope="col"></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="category: ${category}">
											<td th:text="${category.id}"></td>
											<td th:text="${category.name}"></td>
											<td><a class="label label-danger" th:href="${'/manager/edit_category/'+category.id}">Sửa</a>
											<a class="badge badge-info" th:href="${'/manager/delete/'+category.id}">Xóa</a></td>
										</tr>
									</tbody>
								</table>
								<div>
									<a th:href="@{/manager/add_category}"><input class="btn btn-success"
										value="Thêm Loại Hoa"></a>
								</div>
							</div>
						</section>

					</div>
				</div>
				<!--row1-->


			</section>
			<!-- /.content -->
		</aside>
		<!-- /.right-side -->
		>
	</div>
	<!-- ./wrapper -->
	<!-- jQuery 2.0.2 -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="js/jquery.min.js" type="text/javascript"></script>

	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<!-- Director App -->
	<script src="js/Director/app.js" type="text/javascript"></script>
</body>
</html>
