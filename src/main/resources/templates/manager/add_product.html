<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sản Phẩm</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<meta name="description" content="Developed By M Abdur Rokib Promy">
<meta name="keywords"
	content="Admin, Bootstrap 3, Template, Theme, Responsive">
<!-- bootstrap 3.0.2 -->
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<!-- font Awesome -->
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<!-- Ionicons -->
<link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />

<link href='http://fonts.googleapis.com/css?family=Lato'
	rel='stylesheet' type='text/css'>
<!-- Theme style -->
<link href="css/style.css" rel="stylesheet" type="text/css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
</head>
<body class="skin-black">
	<div th:replace="fragmentManager/header::header"></div>
	<div class="wrapper row-offcanvas row-offcanvas-left">
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="left-side sidebar-offcanvas">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- Sidebar user panel -->
				<div class="user-panel">
					<div class="pull-left image">
						<img src="img/avatar3.png" class="img-circle" alt="User Image" />
					</div>
					<div class="pull-left info">
						<p>Hello, Jane</p>

						<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
					</div>
				</div>
				<!-- search form -->
				<form action="#" method="get" class="sidebar-form">
					<div class="input-group">
						<input type="text" name="q" class="form-control"
							placeholder="Search..." /> <span class="input-group-btn">
							<button type='submit' name='seach' id='search-btn'
								class="btn btn-flat">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
				</form>
				<!-- /.search form -->
				<!-- sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu">
					
					<li><a th:href="@{/manager}"> <i class="fa fa-gavel"></i>
							<span>Loại Hoa</span>
					</a></li>

					<li><a th:href="@{/manager/list_product}"> <i class="fa fa-globe"></i>
							<span>Sản Phẩm</span>
					</a></li>
				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Right side column. Contains the navbar and content of the page -->
		<aside class="right-side">
			<!-- Content Header (Page header) -->


			<!-- Main content -->
			<section class="content">
				<div class="row" style="margin-left: 250px;">

					<div class="col-lg-8">
						<section class="panel">
							<header class="panel-heading"> Sản Phẩm </header>
							<div class="panel-body">
								<form class="form-horizontal" role="form" th:object="${product}" th:action="@{/manager/add_product}" method="post" enctype="multipart/form-data">
									<div class="form-group">
										<label for="inputEmail1"
											class="col-lg-3 col-sm-2  control-label">Tên Hoa</label>
										<div class="col-lg-8">
											<input type="text" class="form-control" placeholder="Tên Hoa" th:field="*{name}">
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail1"
											class="col-lg-3 col-sm-2  control-label">Ảnh</label>
										<div class="col-lg-8">
											<input type="file" name="file" th:field="*{image}" class="form-control" accept="image/x-png,image/jpeg,image/jpg" >
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail1"
											class="col-lg-3 col-sm-2  control-label">Giá</label>
										<div class="col-lg-8">
											<input type="number" class="form-control" placeholder="Giá" th:field="*{prices}">
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail1"
											class="col-lg-3 col-sm-2  control-label">Số Lượng</label>
										<div class="col-lg-8">
											<input type="number" class="form-control"
												placeholder="Số Lượng" th:field="*{quantity}">
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail1"
											class="col-lg-3 col-sm-2  control-label">Mô Tả</label>
										<div class="col-lg-8">
											<input type="text" class="form-control" placeholder="Mô Tả" th:field="*{mota}">
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail1"
											class="col-lg-3 col-sm-2  control-label">Tên Loại Hoa</label>
										<div class="col-lg-8">
											<select class="form-control" th:field="*{categorys}" required>
												<option value="">--</option>
												<option th:each="cate : ${categorys}"
													th:value="${cate.id}"
													th:utext="${cate.name}" />
											</select>
										</div>
									</div>
									<div class="form-group">
										<div class="col-lg-offset-3 col-lg-10">
											<input type="submit" class="btn btn-danger" name="Thêm">
										</div>
									</div>
								</form>
							</div>
						</section>

					</div>
				</div>
				<!--row1-->


			</section>
			<!-- /.content -->
		</aside>
		<!-- /.right-side -->
		>
	</div>
	<!-- ./wrapper -->
	<!-- jQuery 2.0.2 -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="js/jquery.min.js" type="text/javascript"></script>

	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<!-- Director App -->
	<script src="js/Director/app.js" type="text/javascript"></script>
</body>
</html>
